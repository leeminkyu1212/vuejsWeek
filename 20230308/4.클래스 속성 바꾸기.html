<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .colorBlue {
        color: blue;
      }
      .colorRed {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="" id="app">
      <h1 v-bind:class="colorofHi">HI</h1>
      <button @click="changeColor">버튼</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>

    <script>
      const app = new Vue({
        //element 중에 id가 app인 것에 대해 적용

        el: "#app",
        data() {
          return {
              colorofHi:"colorBlue",

            }
          },

        methods: {
          changeColor() {
            this.colorofHi = "colorRed";
          },
        }
      })
    </script>
  </body>
</html>
